<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مؤتمر الشتاء 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes gradientBackground {
      0% { background-color: #313B6B; }
      25% { background-color: #313B6B; }
      50% { background-color: #313B6B; }
      75% { background-color: #313B6B; }
      100% { background-color: #313B6B; }
    }

    .gradient-bg {
      animation: gradientBackground 10s ease infinite;
      background-color: #313B6B;
    }

    .hover-scale {
      transition: transform 0.3s ease;
    }

    .hover-scale:hover {
      transform: scale(1.02);
    }

    .notification {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #10b981;
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      transition: bottom 0.5s ease;
    }

    .notification.show {
      bottom: 20px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff0;
      opacity: 0;
      animation: confetti-fall 5s ease-in-out infinite;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body class="gradient-bg flex items-center justify-center relative">
  <!-- Confetti Effect -->
  <div id="confetti-container" class="absolute top-0 left-0 w-full h-full pointer-events-none">
    <!-- Confetti will be generated here -->
  </div>

  <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-lg w-full hover-scale">
    <h2 class="text-4xl font-extrabold text-indigo-600 mb-6 text-center animate__animated animate__fadeInDown">
      <i class="fas fa-snowflake mr-2"></i>مؤتمر الشتاء 2025<i class="fas fa-snowflake ml-2"></i>
    </h2>
    <form id="customForm" class="space-y-6">
      <!-- Text Field 1 -->
      <div class="animate__animated animate__fadeInLeft">
        <label for="textField1" class="block text-sm font-medium text-gray-700 mb-1 text-right">
          <i class="fas fa-user mr-2"></i>الاسم
        </label>
        <input type="text" id="textField1" name="textField1" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" placeholder="ادخل اسمك" required>
      </div>

      <!-- Text Field 2 -->
      <div class="animate__animated animate__fadeInRight">
        <label for="textField2" class="block text-sm font-medium text-gray-700 mb-1 text-right">
          <i class="fas fa-phone mr-2"></i>رقم الهاتف
        </label>
        <input type="text" id="textField2" name="textField2" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" placeholder="ادخل رقم هاتفك" required>
      </div>

      <!-- Gender Dropdown -->
      <div class="animate__animated animate__fadeInLeft">
        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1 text-right">
          <i class="fas fa-venus-mars mr-2"></i>الجنس
        </label>
        <select id="gender" name="gender" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" required>
          <option value="">اختر الجنس</option>
          <option value="Male">ذكر</option>
          <option value="Female">انثى</option>
        </select>
      </div>

      <!-- Preference Dropdowns -->
      <div class="animate__animated animate__fadeInRight">
        <label for="preference1" class="block text-sm font-medium text-gray-700 mb-1 text-right">
          <i class="fas fa-star mr-2"></i>التفضيل الاول
        </label>
        <select id="preference1" name="preference1" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" required>
          <option value="">اختر التفضيل</option>
        </select>
      </div>

      <div class="animate__animated animate__fadeInLeft">
        <label for="preference2" class="block text-sm font-medium text-gray-700 mb-1 text-right">
          <i class="fas fa-star mr-2"></i>التفضيل الثاني
        </label>
        <select id="preference2" name="preference2" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" required>
          <option value="">اختر التفضيل</option>
        </select>
      </div>

      <div class="animate__animated animate__fadeInRight">
        <label for="preference3" class="block text-sm font-medium text-gray-700 mb-1 text-right">
          <i class="fas fa-star mr-2"></i>التفضيل الثالث
        </label>
        <select id="preference3" name="preference3" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" required>
          <option value="">اختر التفضيل</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="animate__animated animate__fadeInUp">
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-indigo-600 text-white py-3 px-4 rounded-lg shadow-md text-lg font-medium hover:from-indigo-600 hover:to-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 hover-scale">
          <i class="fas fa-paper-plane mr-2"></i>Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle mr-2"></i>تم إرسال إجابتك بنجاح
  </div>

  <script>
    const genderOptions = {
      Male: [
        { name: 'طارق عزيز', value: 'Tarek Aziz' },
        { name: 'مايكل محسن', value: 'Michael Mohsen' },
        { name: 'تامر سمير', value: 'Tamer Samir' },
        { name: 'ماجد عادل', value: 'Maged Adel' }, 
        { name: 'أندرو سمير', value: 'Andrew Samir' }, 
        { name: 'باسل مجدي', value: 'Bassel Magdy' },
        { name: 'غايوس موريس', value: 'Ghaius Maurice' }, 
        { "name": "سامي ثابت", "value": "Sami Thabet" },
        { name: 'ماريو باسيوليوس', value: 'Mario Bassioliuos' },
        { name: 'أمير ميلاد', value: 'Amir Milad' },
        { name: 'ماجد سمير', value: 'Maged Samir' },
        { name: 'توني عطية', value: 'Tony Attia' }
        

      ],
      Female: [
        { name: 'كريستين', value: 'Christine' },
        { name: 'نيفين محسن', value: 'Nevin Mohsen' },
        { name: 'هايدي مصري', value: 'Haidy Masry' },
        { name: 'جيني', value: 'Jenny' },
        { name: 'سارة يونان', value: 'Sara Younan' }, 
        { name: 'مادونا موريس', value: 'Madonna Maurice' },
        { name: 'مارينا عادل', value: 'Marina Adel' }, 
        { "name": "منال ويصا", "value": "Manal Wissa" },
        { "name": "نانسي كرم", "value": "Nancy Karam" },
        { name: 'جلوري عماد', value: 'Glory Emad' }, 
        { name: 'ماري هاني', value: 'Mary Hany' },
        { name: 'سلفانا عبد المسيح', value: 'Selvana Abd elmessih' }

      ]
    };

    const genderSelect = document.getElementById('gender');
    const preferenceDropdowns = document.querySelectorAll('#preference1, #preference2, #preference3');
    let currentOptions = [];

    function updatePreferencesBasedOnGender() {
      const selectedGender = genderSelect.value;
      currentOptions = genderOptions[selectedGender] || [];
      
      // Clear all preferences when gender changes
      preferenceDropdowns.forEach(dropdown => {
        dropdown.value = '';
        dropdown.innerHTML = '<option value="">Select Preference</option>';
      });

      // Populate new options
      currentOptions.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option.value;
        optionElement.textContent = option.name;
        preferenceDropdowns.forEach(dropdown => {
          dropdown.appendChild(optionElement.cloneNode(true));
        });
      });

      updateUniquePreferences();
    }

    function updateUniquePreferences() {
      const selectedValues = Array.from(preferenceDropdowns).map(dropdown => dropdown.value);
      
      preferenceDropdowns.forEach(dropdown => {
        const currentValue = dropdown.value;
        dropdown.innerHTML = '<option value="">Select Preference</option>';
        
        currentOptions.forEach(option => {
          if (!selectedValues.includes(option.value) || option.value === currentValue) {
            const optionElement = document.createElement('option');
            optionElement.value = option.value;
            optionElement.textContent = option.name;
            dropdown.appendChild(optionElement);
          }
        });
        
        if (currentValue && dropdown.options.length === 1) {
          const optionElement = document.createElement('option');
          optionElement.value = currentValue;
          optionElement.textContent = currentOptions.find(o => o.value === currentValue)?.name || currentValue;
          dropdown.appendChild(optionElement);
        }
        
        dropdown.value = currentValue;
      });
    }

    // Event listeners
    genderSelect.addEventListener('change', updatePreferencesBasedOnGender);
    preferenceDropdowns.forEach(dropdown => {
      dropdown.addEventListener('change', updateUniquePreferences);
    });

    // Notification logic
    function showNotification() {
      const notification = document.getElementById('notification');
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000); // Hide after 3 seconds
    }

    // Confetti logic
    function createConfetti() {
      const confettiContainer = document.getElementById('confetti-container');
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confettiContainer.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    function triggerConfetti() {
      for (let i = 0; i < 100; i++) {
        setTimeout(createConfetti, Math.random() * 1000);
      }
    }

    // Form submission logic
    document.getElementById("customForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const scriptURL = "https://script.google.com/macros/s/AKfycbxU7M8hSc40Tf-TU01phhM-IgIYIUmdA3bg4sDfPE4L5h284WZPd_8QGinMCWzURQpY/exec";
      const formData = new FormData(e.target);
      const submitButton = e.target.querySelector('button[type="submit"]');

      // Add timestamp to form data
      const now = new Date();
      const timestamp = now.toLocaleString(); // Format: "MM/DD/YYYY, HH:MM:SS AM/PM"
      formData.append('timestamp', timestamp);

      // Add loading state
      submitButton.innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        جاري الارسال...
      `;
      submitButton.disabled = true;

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        if (result.status === "success") {
          showNotification(); // Show the green notification
          triggerConfetti(); // Trigger confetti effect
          e.target.reset();
          updatePreferencesBasedOnGender();
        } else {
          alert("فشل في ارسال النموذج.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("حدث خطأ. الرجاء المحاولة مرة أخرى.");
      } finally {
        // Reset button state
        submitButton.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Submit';
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
