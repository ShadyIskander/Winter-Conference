<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to Google Sheet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-lg w-full">
    <h2 class="text-3xl font-extrabold text-indigo-600 mb-6 text-center">مؤتمر الشتاء 2025</h2>
    <form id="customForm" class="space-y-6">
      <!-- Text Field 1 -->
      <div>
        <label for="textField1" class="block text-sm font-medium text-gray-700 mb-1 text-right">الاسم</label>
        <input type="text" id="textField1" name="textField1" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" placeholder="ادخل اسمك" required>
      </div>

      <!-- Text Field 2 -->
      <div>
        <label for="textField2" class="block text-sm font-medium text-gray-700 mb-1 text-right">رقم الهاتف</label>
        <input type="text" id="textField2" name="textField2" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" placeholder="ادخل رقم هاتفك" required>
      </div>

      <!-- Gender Dropdown -->
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1 text-right">الجنس</label>
        <select id="gender" name="gender" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" required>
          <option value="">اختر الجنس</option>
          <option value="Male">ذكر</option>
          <option value="Female">انثى</option>
        </select>
      </div>

      <!-- Preference Dropdowns -->
      <div>
        <label for="preference1" class="block text-sm font-medium text-gray-700 mb-1 text-right">التفضيل الاول</label>
        <select id="preference1" name="preference1" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" required>
          <option value="">اختر التفضيل</option>
        </select>
      </div>

      <div>
        <label for="preference2" class="block text-sm font-medium text-gray-700 mb-1 text-right">التفضيل الثاني</label>
        <select id="preference2" name="preference2" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" required>
          <option value="">اختر التفضيل</option>
        </select>
      </div>

      <div>
        <label for="preference3" class="block text-sm font-medium text-gray-700 mb-1 text-right">التفضيل الثالث</label>
        <select id="preference3" name="preference3" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right" required>
          <option value="">اختر التفضيل</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-indigo-600 text-white py-3 px-4 rounded-lg shadow-md text-lg font-medium hover:from-indigo-600 hover:to-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const genderOptions = {
      Male: [
        { name: 'سامي ثابت', value: 'Samy Thabet' },
        { name: 'طارق عزيز', value: 'Tarek Aziz' },
        { name: 'رمزي ريمون', value: 'Ramzy Raymond' },
        { name: 'مايكل محسن', value: 'Michael Mohsen' },
        { name: 'تامر سمير', value: 'Tamer Samir' },
        { name: 'ماجد عادل', value: 'Maged Adel' }
        
      ],
      Female: [
        { name: 'منال ويصا', value: 'Manal Wisa' },
        { name: 'كريستين', value: 'Christine' },
        { name: 'نيفين محسن', value: 'Nevin Mohsen' },
        { name: 'هايدي مصري', value: 'Haidy Masry' },
        { name: 'جيني', value: 'Jenny' },
        { name: 'كريستا', value: 'Krista' }
      ]
    };

    const genderSelect = document.getElementById('gender');
    const preferenceDropdowns = document.querySelectorAll('#preference1, #preference2, #preference3');
    let currentOptions = [];

    function updatePreferencesBasedOnGender() {
      const selectedGender = genderSelect.value;
      currentOptions = genderOptions[selectedGender] || [];
      
      // Clear all preferences when gender changes
      preferenceDropdowns.forEach(dropdown => {
        dropdown.value = '';
        dropdown.innerHTML = '<option value="">Select Preference</option>';
      });

      // Populate new options
      currentOptions.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option.value;
        optionElement.textContent = option.name;
        preferenceDropdowns.forEach(dropdown => {
          dropdown.appendChild(optionElement.cloneNode(true));
        });
      });

      updateUniquePreferences();
    }

    function updateUniquePreferences() {
      const selectedValues = Array.from(preferenceDropdowns).map(dropdown => dropdown.value);
      
      preferenceDropdowns.forEach(dropdown => {
        const currentValue = dropdown.value;
        dropdown.innerHTML = '<option value="">Select Preference</option>';
        
        currentOptions.forEach(option => {
          if (!selectedValues.includes(option.value) || option.value === currentValue) {
            const optionElement = document.createElement('option');
            optionElement.value = option.value;
            optionElement.textContent = option.name;
            dropdown.appendChild(optionElement);
          }
        });
        
        if (currentValue && dropdown.options.length === 1) {
          const optionElement = document.createElement('option');
          optionElement.value = currentValue;
          optionElement.textContent = currentOptions.find(o => o.value === currentValue)?.name || currentValue;
          dropdown.appendChild(optionElement);
        }
        
        dropdown.value = currentValue;
      });
    }

    // Event listeners
    genderSelect.addEventListener('change', updatePreferencesBasedOnGender);
    preferenceDropdowns.forEach(dropdown => {
      dropdown.addEventListener('change', updateUniquePreferences);
    });
  </script>

  <script>
    document.getElementById("customForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const scriptURL = "https://script.google.com/macros/s/AKfycbxU7M8hSc40Tf-TU01phhM-IgIYIUmdA3bg4sDfPE4L5h284WZPd_8QGinMCWzURQpY/exec";
      const formData = new FormData(e.target);

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Form submitted successfully!");
          e.target.reset();
          updatePreferencesBasedOnGender(); // Reset all dropdowns
        } else {
          alert("Failed to submit the form.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
