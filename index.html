<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤتمر الشتاء 2025 - إدخال المستخدم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #b3daff, #ffffff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        button {
            background: #0056b3;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #004099;
        }

        .confirmation {
            display: none;
            text-align: center;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .confirmation h2 {
            color: #0056b3;
        }

        .confirmation p {
            font-size: 16px;
            color: #333;
        }

        .confirmation a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .confirmation a:hover {
            background: #004099;
        }
    </style>
</head>

<body>
    <div class="container" id="formContainer">
        <h2>مؤتمر الشتاء 2025</h2>
        <p> يرجى إدخال بياناتك:</p>
        <form id="userForm">
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" id="name" placeholder="أدخل اسمك" required>
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" placeholder="أدخل رقم هاتفك" required style="text-align: right;">
            </div>

            <div class="form-group">
                <label for="gender">الجنس</label>
                <select id="gender" required>
                    <option value="">اختر الجنس</option>
                    <option value="Male">ذكر</option>
                    <option value="Female">أنثى</option>
                </select>
            </div>

            <div class="form-group">
                <label for="firstPreference">التفضيل الأول</label>
                <select id="firstPreference" required>
                    <option value="">اختر التفضيل الأول</option>
                </select>
            </div>

            <div class="form-group">
                <label for="secondPreference">التفضيل الثاني</label>
                <select id="secondPreference" required>
                    <option value="">اختر التفضيل الثاني</option>
                </select>
            </div>

            <div class="form-group">
                <label for="thirdPreference">التفضيل الثالث</label>
                <select id="thirdPreference" required>
                    <option value="">اختر التفضيل الثالث</option>
                </select>
            </div>

            <button type="submit">تسجيل</button>
        </form>
    </div>

    <div class="confirmation" id="confirmationMessage">
        <h2>تم تسجيل ردك!</h2>
        <p>شكرًا لك على التسجيل. سوف نعود إليك قريبًا.</p>
        <a href="#" onclick="goBackToForm()">العودة إلى الصفحة الرئيسية</a>
    </div>

    <script>
        const defaultNames = [
            { name: 'سامي ثابت', gender: 'Male' },
            { name: 'منال ويصا', gender: 'Female' },
            { name: 'طارق عزيز', gender: 'Male' },
            { name: 'كريستين', gender: 'Female' }
        ];

        function populateDropdowns(gender) {
            const firstPreference = document.getElementById('firstPreference');
            const secondPreference = document.getElementById('secondPreference');
            const thirdPreference = document.getElementById('thirdPreference');

            const filteredNames = gender ? defaultNames.filter(person => person.gender === gender) : [];
            const options = filteredNames.map(person => `<option value="${person.name}">${person.name}</option>`).join('');

            firstPreference.innerHTML = `<option value="">اختر التفضيل الأول</option>${options}`;
            secondPreference.innerHTML = `<option value="">اختر التفضيل الثاني</option>${options}`;
            thirdPreference.innerHTML = `<option value="">اختر التفضيل الثالث</option>${options}`;
        }

        document.getElementById('gender').addEventListener('change', (e) => {
            const selectedGender = e.target.value;
            populateDropdowns(selectedGender);
        });

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const gender = document.getElementById('gender').value;
            const firstPreference = document.getElementById('firstPreference').value;
            const secondPreference = document.getElementById('secondPreference').value;
            const thirdPreference = document.getElementById('thirdPreference').value;

            const formData = {
                name,
                phone,
                gender,
                firstPreference,
                secondPreference,
                thirdPreference,
            };

            const scriptURL = 'https://script.google.com/macros/s/AKfycbz2Ljm2-uTF4fGL93ddavbZAGSg24jyfgmG1PUyPkRXD4OGRm8SyCTqfWsiWSxt7fWz/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (result.status === 'success') {
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('confirmationMessage').style.display = 'block';
                } else {
                    alert('Error submitting the form: ' + result.message);
                }
            } catch (error) {
                alert('There was an error connecting to the server: ' + error.message);
            }
        });

        function goBackToForm() {
            document.getElementById('confirmationMessage').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
        }
    </script>
</body>

</html>
